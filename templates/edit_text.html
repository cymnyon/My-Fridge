<!DOCTYPE html>
<html>
<head>
    <title>Edit Text</title>
</head>
<body>
    <h1>Edit Text</h1>
    <form action="{{ url_for('edit_text', note_id=note.id) }}" method="post">
        <label for="edit_title">Title:</label>
        <input type="text" id="edit_title" name="edit_title" value="{{ note.title }}"><br>
        <label for="edit_content">Content:</label><br>
        <textarea id="edit_content" name="edit_content" rows="4" cols="50">{{ note.content }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
